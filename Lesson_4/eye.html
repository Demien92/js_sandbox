<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #f2f2f2;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper .eye-left:first-child {
            margin-right: 20px;
        }
        .eye-left,
        .eye-right {
            position: relative;
            background: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: left;
        }
        .eye-left span, .eye-right span{
            position: absolute;
            bottom: 35px;
            left: 65px;
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="eye-left">
        <span></span>
    </div>
    <div class="eye-right">
        <span></span>
    </div>
</div>
<script src="eye.js"></script>
</body>
</html>
